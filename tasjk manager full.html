<!DOCTYPE html>
<html>
  <head>
    
    
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" ></script>
    <script> import React from "react" </script>


    <title>Todo</title>

  </head>
  
  <body>
    
    <div id="app"> </div>
    <script type = "text/babel">
   
      class Bismillah extends React.Component {
       constructor (props){
         super (props);
         this.state ={
           tasks: [],
           input:""
           
         };
       }
      
      render (){
        return (
          <div>
            <h1>Tasks</h1>
              <ol>
                {this.state.tasks.map((task, i) => 
                <li key={i}>
                {task}
                <button data-index = {i} onClick = {() => this.deleteTask}> Delete  </button>
                </li>
                )}
              </ol>
              <input onChange = {this.handleChange}  value= {this.state.input}/>
              <button onClick = {this.handleClick}> Add a task</button>
              
              <div>
              
                Number of tasks: {this.state.tasks.length}
              </div>  
          </div>
        )  
      }  
      
      
      handleChange =(event) =>{
        this.setState({
          input:event.target.value,
        })
      }
      
      handleClick = ()=>{
        this.setState(state =>({
          tasks: [...state.tasks, state.input],
          input:""
        }))
        
       }
      deleteTask = (event) =>{
        const index = event.target.dataset.index;
        this.setState (state =>{
          const tasks = [...state.tasks];
          tasks.splice(index, 1);
          return {
            tasks: tasks
          };
        })
      }
      
       
      }  
      
      ReactDOM.render(<Bismillah />, document.querySelector("#app"));
    
    </script>
    
    
    
  </body>
  
</html>
